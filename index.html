<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | Tour Guide</title>
    <!-- FONT AWESOME IMPORT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONTS FROM GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS IMPORT -->
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- ----------------------
              HEADER SECTION
    ----------------------- -->
    <header>
      <div id="page-logo">
        <a href="./index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li><a href="./destinations.html">Destinations</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- ----------------------
              MAIN SECTION
    ----------------------- -->
    <main>
      <!-- ----------------------
              HERO SECTION
    ----------------------- -->
      <section id="hero">
        <div id="hero-content">
          <h1>My Travel Diary</h1>
          <p>Explore the world with me!</p>
          <a href="./destinations.html">Let's Go</a>
        </div>
      </section>

      <!-- ----------------------
              HIGHLIGHTS SECTION
    ----------------------- -->
      <section id="highlights">
        <!-- HIGHLIGHTS TITLE -->
        <h2 clas="highlights-title">Highlights</h2>
        <!-- HIGHLIGHTS GALLERY -->
        <section class="highlights-gallery">
          <!-- GALLERY ITEM 1 -->
          <div class="highlights-gallery-item">
            <div class="highlights-img-container">
              <img
                class="highlights-img"
                src="./images/places/miami.jpeg"
                alt="Miami, United States of America"
              />
            </div>
            <p>Miami <span>USA</span></p>
          </div>
          <!-- GALLERY ITEM 2 -->
          <div class="highlights-gallery-item">
            <div class="highlights-img-container">
              <img
                class="highlights-img"
                src="./images/places/munich.jpeg"
                alt="Munich, Germany"
              />
            </div>
            <p>Munich <span>Germany</span></p>
          </div>
          <!-- GALLERY ITEM 1 -->
          <div class="highlights-gallery-item">
            <div class="highlights-img-container">
              <img
                class="highlights-img"
                src="./images/places/barcelona.jpeg"
                alt="Barcelona, Spain"
              />
            </div>
            <p>Barcelona <span>Spain</span></p>
          </div>
        </section>
      </section>
    </main>

    <!-- ----------------------
            FOOTER SECTION
  ----------------------- -->
    <footer id="footer">
      <!-- SOCIAL ICONS -->
      <ul class="footer-social-links">
        <li class="footer-social-link">
          <a href="#">
            <i class="fab fa-instagram social-icon"></i>
          </a>
        </li>
        <li class="footer-social-link">
          <a href="#">
            <i class="fab fa-foursquare social-icon"></i>
          </a>
        </li>
        <li class="footer-social-link">
          <a href="#">
            <i class="fab fa-facebook-square social-icon"></i>
          </a>
        </li>
      </ul>
      <!-- COPYRIGHT -->
      <div>&copy; <span id="copyright-year"></span> Gagan Singh Inc.</div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
